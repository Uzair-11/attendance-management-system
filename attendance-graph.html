<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance Graph | Attendance Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- University Header -->
    <div class="university-header">
      <img src="noBgColor.png" alt="University Logo" class="university-logo" />
      <h1>Shaikh Freelancer</h1>
      <p class="tagline">Personal Attendance Management System</p>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
      <a href="student-info.html">Student Info</a>
      <a href="lecture-setup.html">Mark Attendance</a>
      <a href="attendance-records.html">View Records</a>
      <a href="attendance-graph.html">Graph</a>
      <a href="#" id="logoutBtn" class="logout-link">Logout</a>
    </nav>

    <div class="card">
      <h2>Attendance Graph</h2>

      <label for="graph-mode">Mode</label>
      <select id="graph-mode">
        <option value="all" selected>All Students</option>
        <option value="single">Single Student</option>
      </select>

      <div class="form-group" id="student-search-group" style="display:none; margin-top:10px;">
        <label for="search-enrollment">Enrollment Number</label>
        <input type="text" id="search-enrollment" placeholder="Enter Enrollment Number" />
        <button id="search-student" class="primary-btn">Search</button>
      </div>

      <canvas id="attendance-chart" width="600" height="400"></canvas>

      <button id="export-csv" class="primary-btn" style="margin-top:20px;">Export CSV</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="attendance-graph.js"></script>
</body>
</html>
