<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Attendance Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="university-header">
      <img src="noBgColor.png" alt="University Logo" class="university-logo" />
      <h1>Shaikh Freelancer</h1>
      <p class="tagline">Login to your Attendance System</p>
    </div>

    <div class="card">
      <h2>Login</h2>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required />
        </div>

        <button type="submit" id="loginBtn" class="primary-btn">Login</button>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
